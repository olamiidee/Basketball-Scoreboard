<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="Images/Favicon.png">
    </head>
    <body>
        <section class="head">
            <div class="container">

                <div class="home">
                    <h3 class="header">HOME</h3>
                    <div class="score" id="score-box">0</div>
                    <div class="btn">
                        <button onclick="homeFirstPoint()">+1</button>
                        <button onclick="homeSecondPoint()">+2</button>
                        <button onclick="homeThirdPoint()">+3</button>
                    </div>
                </div>
    
    
                <div class="guest">
                    <h3 class="header">GUEST</h3>
                    <div class="score" id="score-box2">0</div>
                    <div class="btn">
                        <button onclick="guestFirstPoint()">+1</button>
                        <button onclick="guestSecondPoint()">+2</button>
                        <button onclick="guestThirdPoint()">+3</button>
                    </div>
                </div>
    
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
